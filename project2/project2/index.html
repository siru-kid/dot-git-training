<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div>
      <img src="./img/pc2.jpg" alt="img" class="bigImg" id="mainImage" />
    </div>
    <div>
      <ul class="smallImg">
        <li>
          <img src="./img/pc3.jpg" alt="image" onclick="changeImage(this)" />
        </li>
        <li>
          <img src="./img/pc4.jpg" alt="image" onclick="changeImage(this)" />
        </li>
        <li>
          <img src="./img/pc5.jpg" alt="image" onclick="changeImage(this)" />
        </li>
      </ul>
    </div>

    <script>
      function changeImage(changethis) {
        const mainImage = document.getElementById("mainImage");
        const newImageSource = changethis.src;
        mainImage.src = newImageSource;
      }
    </script>
  </body>
</html>
